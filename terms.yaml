terms:
  - term: 蛇足
    kana: だそく
    romaji: dasoku
    translation: "Redundancy, Useless Addition"
    literal translation: "snake's foot"
  - term: 庭には二羽鶏がいる
    kana: にわにはにわにわとりがいる
    romaji: niwa niha niwa niwatori ga iru
    translation: There are two chickens in the garden
    description: a tongue twister
